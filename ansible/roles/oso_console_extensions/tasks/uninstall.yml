---
- name: "uninstall all {{ oso_ext_appname }} components"
  oc_obj:
    state: absent
    kind: "{{ item.kind }}"
    name: "{{ item.name }}"
    namespace: "{{ oso_ext_namespace }}"
  with_items:
    - { kind: "deploymentconfig", name: "{{ oso_ext_appname }}" }
    - { kind: "buildconfig", name: "{{ oso_ext_appname }}" }
    - { kind: "imagestreams", name: "{{ oso_ext_appname }}" }
    - { kind: "route", name: "{{ oso_ext_appname }}" }
    - { kind: "service", name: "{{ oso_ext_appname }}" }
